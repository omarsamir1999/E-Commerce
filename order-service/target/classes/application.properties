# MySql
spring.datasource.url=jdbc:mysql://localhost:3306/order-database?createDatabaseIfNotExist=true
spring.datasource.username=Mohamed-Harby
spring.datasource.password=MySql12Password


# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Drop n create table, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=update


# Turn statistics on abd log SQL statements
logging.level.org.hibernate=info
logging.level.org.hibernate.SQL=debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


